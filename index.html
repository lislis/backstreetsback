<html>
  <head>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="a-frame-dev.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #111; density: 0.1" light="defaultLightsEnabled: false">
      <a-assets>
        <img id="brickTexture" src="/assets/bricks2.jpg">
      </a-assets>
      <a-entity id="walls" position="0 0 0">
        <a-entity  position="-7 4 -12" geometry="primitive: box; width: 10; height: 8" material="src: #brickTexture;color: #B75C1C; repeat: 2 1"></a-entity>
        <a-entity  position="-2 4 -5" geometry="primitive: box; width: 15; height: 8" rotation="0 -90 0" material="src: #brickTexture;color: #B75C1C; repeat: 4"></a-entity>
        <a-entity position="-12 7 -4" geometry="width: 8; height: 15; depth: 12" rotation="0 -90 0" material="src: #brickTexture; color: #B75C1C; repeat: 2 2"></a-entity>
        <a-entity position="-12 4 4" geometry="width: 15; height: 8" rotation="0 -90 0" material="src: #brickTexture; color: #B75C1C; repeat: 3 1.2"></a-entity>
        <a-entity position="-5 4 11" geometry="width: 15; height: 8" rotation="" material="src: #brickTexture; color: #B75C1C; repeat: 3 1.2"></a-entity>
        <a-entity position="-2 10.85 12" geometry="width: 8; height: 22; depth: 12" rotation="" material="src: #brickTexture; color: #B75C1C; repeat: 1.8 3.36"></a-entity>
        <a-entity position="4 4 11" geometry="width: 15; height: 8" rotation="" material="src: #brickTexture; color: #B75C1C; repeat: 3 1.2"></a-entity>
        <a-entity position="1 6 0" geometry="width: 8; height: 14; depth: 5" rotation="" material="src: #brickTexture; color: #B75C1C; repeat: 1.8 2"></a-entity>
        <a-entity position="11 4 0" geometry="width: 23; height: 8" rotation="0 90 0" material="src: #brickTexture; color: #B75C1C; repeat: 5 1.2"></a-entity>
        <a-entity position="7 10 -11" geometry="width: 10; height: 22; depth: 12" rotation="" material="src: #brickTexture; color: #B75C1C; repeat: 1.8 3.36"></a-entity>
      </a-entity>



      <a-entity camera look-controls wasd-controls position="-7 1.6 -7" rotation="0 0 0" id="player">
        <a-entity position="0 -0.8 -1.8" geometry="primitive: cylinder; radius: 0.1" material="color: black" rotation="-90 0 0">
          <a-entity position="0 0.6 0" geometry="primitive: cylinder; radius: 0.15;height: 0.3" material="color: black" rotation="0 0 0">
            <a-entity id="light" position="0.03 0.08 -0.08" rotation="90 0 0" light="type: spot; color: #BBB; intensity: 0.4"></a-entity>
            </a-entity>
        </a-entity>
      </a-entity>


      <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#4a3d39"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
